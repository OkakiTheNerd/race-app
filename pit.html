<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピット画面</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
    #responseList {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
    }
    li {
      margin-bottom: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>ドライバーへのメッセージ送信1</h2>
  <input type="text" id="messageInput" placeholder="メッセージを入力">
  <button onclick="sendMessage()">送信</button>

  <h3>ドライバーからの応答</h3>
  <ul id="responseList"></ul>



    
  <!-- Firebase SDK v8形式 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
  // Firebase設定
  const firebaseConfig = {
    apiKey: "AIzaSyCcNVldAlyQ7p7ZynrVzraZdiY3WCQCiP8",
    authDomain: "race-app-76da9.firebaseapp.com",
    databaseURL: "https://race-app-76da9-default-rtdb.firebaseio.com",
    projectId: "race-app-76da9",
    storageBucket: "race-app-76da9.appspot.com",
    messagingSenderId: "574674480250",
    appId: "1:574674480250:web:6eba73435182cb053d1fc3"
  };

  // 初期化
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // メッセージ送信
  function sendMessage() {
    const msg = document.getElementById("messageInput").value;
    db.ref("race/message").set({ text: msg })
      .then(() => console.log("送信成功"))
      .catch((error) => console.error("送信失敗:", error));
  }

  // 応答受信
  db.ref("race/response").on("child_added", snapshot => {
    const data = snapshot.val();
    const li = document.createElement("li");
    li.textContent = `${new Date(data.time).toLocaleTimeString()} - ${data.reply}`;
    document.getElementById("responseList").appendChild(li);
  });
</script>


  
  </script>
</body>
</html>
