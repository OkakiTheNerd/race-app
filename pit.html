<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピット画面</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
    #sentMessageList {
    margin-top: 20px;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    max-width: 600px;
    }
    #responseList {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
    }
    li {
      margin-bottom: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>ドライバーへのメッセージ1</h2>
  <input type="text" id="messageInput" placeholder="メッセージを入力">
  <button onclick="sendMessage()">送信</button>

  <div id="sendStatus" style="margin-top:10px; font-weight:bold; color:green;"></div>

  
  <h3>送信履歴</h3>
  <ul id="sentMessageList"></ul>

  
  <h3>ドライバーからの応答</h3>
  <ul id="responseList"></ul>

  <!--通知音ファイル-->
  <audio id="notifySound" src="notify.mp3" preload="auto"></audio>

  <!--通知音のオンオフ切り替えボタン-->
  <button onclick="toggleSound()">通知音：オン</button>

  
  <!-- 音が出るかテスト-->
  <button onclick="document.getElementById('notifySound').play()">音を鳴らすテスト</button>

  
  <!-- Firebase SDK v8形式 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
  // Firebase設定
  const firebaseConfig = {
    apiKey: "AIzaSyCcNVldAlyQ7p7ZynrVzraZdiY3WCQCiP8",
    authDomain: "race-app-76da9.firebaseapp.com",
    databaseURL: "https://race-app-76da9-default-rtdb.firebaseio.com",
    projectId: "race-app-76da9",
    storageBucket: "race-app-76da9.appspot.com",
    messagingSenderId: "574674480250",
    appId: "1:574674480250:web:6eba73435182cb053d1fc3"
  };

  // 初期化
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();


//-------------メッセージ送信の場所------------------
//// メッセージ送信ver2
function sendMessage() {
  const msg = document.getElementById("messageInput").value;
  const status = document.getElementById("sendStatus");

  if (msg.trim() === "") {
   db.ref("race/message").set({ text: "" })
    .then(() => {
      status.textContent = "メッセージ入力待ちを送信しました";
      status.style.color = "orange";
    })
    .catch(error => {
      status.textContent = "送信失敗：" + error.message;
      status.style.color = "red";
    });
    return;
  }

  db.ref("race/message").set({ text: msg })
    .then(() => {
      status.textContent = "送信完了！";
      status.style.color = "green";
      //document.getElementById("messageInput").value = "";　　　テキストボックスに送信したメッセージを残しておきたいため削除

      const li = document.createElement("li");
      li.textContent = `${new Date().toLocaleTimeString()} - ${msg}`;
      document.getElementById("sentMessageList").appendChild(li);
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "削除";
      deleteBtn.style.marginLeft = "10px";
      deleteBtn.onclick = () => {
      li.remove(); // 画面から削除（Firebaseには影響なし）
    };

    li.appendChild(deleteBtn);
    document.getElementById("sentMessageList").appendChild(li);
    })
    .catch(error => {
      status.textContent = "送信失敗：" + error.message;
      status.style.color = "red";
    });
}
  
  
//--------------------応答に関する部分--------------------

//通知音のオンオフについて
let soundEnabled = true; // 初期状態：音オン

  function toggleSound() {
    soundEnabled = !soundEnabled;
    const btn = event.target;
    btn.textContent = soundEnabled ? "通知音：オン" : "通知音：オフ";
  }  

// 応答受信ver2 ->多分良さそう　形が悪い気がするが・・・
db.ref("race/response").on("child_added", snapshot => {
  const data = snapshot.val();
  const key = snapshot.key; // ← これが削除に必要

  const li = document.createElement("li");
  li.textContent = `${new Date(data.time).toLocaleTimeString()} - ${data.reply}`;

  // 削除ボタンを追加
  const deleteBtn = document.createElement("button");
  deleteBtn.textContent = "削除";
  deleteBtn.style.marginLeft = "10px";
  deleteBtn.onclick = () => {
    db.ref("race/response/" + key).remove()
      .then(() => li.remove())
      .catch(err => console.error("削除失敗:", err));
  };

  li.appendChild(deleteBtn);
  document.getElementById("responseList").appendChild(li);

  //通知音をならす
  const sound = document.getElementById("notifySound");
  if (soundEnabled && sound) sound.play();
});

  
</script>


  
  </script>
</body>
</html>
